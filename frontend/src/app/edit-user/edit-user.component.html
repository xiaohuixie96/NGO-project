<h1>Edit User</h1>

<form #userForm="ngForm" (ngSubmit)="edit(user.id, user)" novalidate>
    
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" #first_name='ngModel' required minlength='3' name='first_name' [(ngModel)]='user.first_name' 
      [class.is-invalid]='first_name.invalid && first_name.touched' 
      class="form-control" placeholder="First Name">
      <div *ngIf="first_name.touched && first_name.errors">
          <div class="alert alert-danger" *ngIf="first_name.errors.required">First Name is required</div>
          <div class="alert alert-danger" *ngIf="first_name.errors.minlength">First Name should be at least 3 characters long</div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" #last_name='ngModel' required minlength='1'
      name='last_name' [(ngModel)]='user.last_name' 
      [class.is-invalid]='last_name.invalid && last_name.touched'
       placeholder="Last Name">
       <div *ngIf="last_name.touched && last_name.errors">
          <div class="alert alert-danger" *ngIf="last_name.errors.required">Last Name is required</div>
          <div class="alert alert-danger" *ngIf="last_name.errors.minlength">Last Name should be at least 1 characters long</div>
        </div>
    </div>
  
  <div class="form-group">
    <label>Email Address</label>
    <input type="text" #email='ngModel' required minlength="2" name='email' [(ngModel)]='user.email'
    [class.is-invalid]='email.invalid && email.touched'
     class="form-control"  placeholder="xxx@gmail.com">
     <div *ngIf="email.touched && email.errors"> 
      <div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div>      
      <div class="alert alert-danger" *ngIf="email.errors.minlength">Email must be at least 1 letter long</div>      
    </div>
  </div>

   
  <button type="submit" class="btn btn-primary" [disabled]='!userForm.form.valid'>Submit</button>
</form>


<button (click)='goBack()' class="btn btn-link" >Go Back</button>
