<h1>User Management Page</h1>

<button type='button' class="btn btn-info" routerLink='/addUser'>Add new employee</button>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor='let u of users'>
        <th>{{u.first_name}}</th>
        <td>{{u.last_name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.is_superuser}}</td>
        <td><button type='button' class="btn btn-info" (click)="detail(u)">View</button>
          <button type='button' class="btn btn-info" (click)="edit(u)">Edit</button>
          <button type='button' class="btn btn-info" (click)="delete(u)">Delete</button>
        </td>    
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
