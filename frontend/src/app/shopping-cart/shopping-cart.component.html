
    <h1>Shopping Cart</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Item description</th>
        <!--th>Quantity</th-->
        <th>Price</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let d of donationList">
            <th>{{ d.DonationType }}</th>
            <!--th> 1 </th-->
            <th>{{ d.Amount | currency:'USD'}}</th>
          </tr>
    </tbody>
</table> 
<p>Total: {{total | currency:'USD'}}</p>
<button mat-flat-button color="accent" (click)="onClick()" [routerLink]="'/transaction'">Check Out</button>
