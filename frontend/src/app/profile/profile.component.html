<h1>Profile</h1>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>{{user.first_name || ''}}</th>
        <td>{{user.last_name|| ''}}</td>
        <td>{{user.email}}</td>
        <td>{{role}}</td>  
      </tr>
    </tbody>
  </table>
