
    <h1>Donations</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Type</th>

      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let d of donationList">
          <th>{{ d.Firstname }}</th>
          <th>{{ d.Lastname }}</th>
          <th>{{ d.CreatedDate | date }}</th>
          <th>{{ d.Amount | currency:'USD' }}</th>
          <th>{{ d.DonationType }}</th>
        </tr>
    </tbody>
</table>
